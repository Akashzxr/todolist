<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

       <div class="header">
         <img src="./images/done_all_FILL0_wght400_GRAD0_opsz48.svg">
       <div class="header-heading">Todo-list</div>

       </div> 


       <div class="side-bar">

        <div class="sidebar-btn">
         <button id="inbox"><img class="side-img" src="./images/inbox.png">Inbox</button>
         <button id="today"><img class="side-img" src="./images/calendar-today.png">Today</button>
         <button id="week"><img class="side-img" src="./images/calendar-range.png">This week</button>
        </div>
        
        <div class="project-sec">
         <div class="project">Project</div>
         <button id="add-project"><span>+</span>Add project</button>
         <div class="active input-dom project-dom">

         </div>

         <div class="project-list">

         </div>

        </div>

       </div>

       <div class="main-content">

        <div class="add-task">
        <div class="main-head">Inbox</div>
        <button id="add-task"><span>+</span>Add task</button>

        <div class="active input-dom task-input-sec ">

        </div>

        <div class="task-list">

        </div>
        </div>


       </div>

       <div class="footer">

       </div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
